<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangles Standing on Circle</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height:0px;
      border-radius: 50%; /* Tạo đường tròn */
      border: 2px dashed black;
    }

    .rectangle {
      position: absolute;
      width: 130px;
      height: 200px;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transform-origin: 50% 100%; /* Gốc xoay tại cạnh dưới */
    }

  </style>
</head>
<body>

    <div class="circle-container" id="circle-container">
        <div class="rectangle">1</div>
        <div class="rectangle">2</div>
        <div class="rectangle">3</div>
        <div class="rectangle">4</div>
        <div class="rectangle">5</div>

        <div class="rectangle">6</div>
        <div class="rectangle">6</div>
        <div class="rectangle">6</div>
        <div class="rectangle">1</div>
        <div class="rectangle">2</div>

        <div class="rectangle">3</div>
        <div class="rectangle">4</div>
        <div class="rectangle">2</div>
        <div class="rectangle">3</div>
        <div class="rectangle">4</div>
        
        <div class="rectangle">2</div>
        <div class="rectangle">2</div>
        <div class="rectangle">3</div>
        <div class="rectangle">4</div>
        <div class="rectangle">2</div>
      </div>


  <script>
    const container = document.getElementById('circle-container');
    const rectangles = document.querySelectorAll('.rectangle');
    const radius = 550; // Bán kính đường tròn

    rectangles.forEach((rect, index) => {
      const angle = (index / rectangles.length) * 2 * Math.PI; // Góc cho từng hình chữ nhật
      const x = radius * Math.cos(angle); // Tọa độ X trên chu vi
      const y = radius * Math.sin(angle); // Tọa độ Y trên chu vi

      // Đặt vị trí sao cho cạnh dưới (cd) của hình tiếp xúc với chu vi
      rect.style.left = `${200 + x - rect.offsetWidth / 2}px`;
      rect.style.top = `${200 + y - rect.offsetHeight}px`;

      // Xoay hình chữ nhật sao cho cạnh dưới tiếp xúc chính xác
      rect.style.transform = `rotate(${(angle * 180) / Math.PI + 90}deg)`;
    });
  </script>
</body>
</html>
