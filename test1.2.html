<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Rectangles Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Div bao trùm giới hạn kích thước carousel */
    .wrapper {
      width: 300px;
      height: 300px;
      overflow: hidden; /* Ẩn phần tử ngoài khung */
      position: relative;
      border: 2px solid black;
      border-radius: 50%; /* Tạo khung tròn */
    }

    /* Tất cả các phần tử xoay sẽ nằm trong vùng này */
    .carousel {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotate 10s linear infinite; /* Xoay toàn bộ carousel */
    }

    .rectangle {
      position: absolute;
      width: 60px;
      height: 120px;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transform-origin: 50% 100%; /* Gốc xoay tại cạnh dưới */
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="carousel" id="carousel">
      <div class="rectangle">1</div>
      <div class="rectangle">2</div>
      <div class="rectangle">3</div>
      <div class="rectangle">4</div>
      <div class="rectangle">5</div>
      <div class="rectangle">6</div>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const rectangles = document.querySelectorAll('.rectangle');
    const radius = 100; // Bán kính xoay của hình chữ nhật

    rectangles.forEach((rect, index) => {
      const angle = (index / rectangles.length) * 2 * Math.PI; // Tính góc cho từng hình chữ nhật
      const x = radius * Math.cos(angle); // Tọa độ X
      const y = radius * Math.sin(angle); // Tọa độ Y

      // Đặt vị trí và xoay từng hình chữ nhật
      rect.style.left = `${150 + x - rect.offsetWidth / 2}px`;
      rect.style.top = `${150 + y - rect.offsetHeight}px`;
      rect.style.transform = `rotate(${(angle * 180) / Math.PI + 90}deg)`;
    });
  </script>

</body>
</html>
