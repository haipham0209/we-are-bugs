<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/StoreRegister.css">
    <title>登録</title>
</head>
<body>
    <div class="">
        <h2>Register</h2>
        <form class="register-form" action="/submit_registration" method="post">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="メールを入力" required>
    
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="パスワード" required>
    
            <label for="confirm_password"></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="もう一回パスワード" required>
    
            <button type="submit">
                <img src="./images/signupBtn.png" alt="Sign Up" style="width: 50px; height: 50px;">
            </button>
        </form>
    </div>
</body>
</html>
