<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AAA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #71b7e6, #9b59b6); }
            100% { background: linear-gradient(135deg, #2ecc71, #3498db); }
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .welcome-container h1 {
            font-size: 3em;
            color: #333;
            margin: 0;
            animation: textAnimation 3s infinite alternate;
        }

        @keyframes textAnimation {
            0% { color: #333; transform: scale(1); }
            100% { color: #3498db; transform: scale(1.1); }
        }

        .welcome-container p {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
            animation: slideUp 2s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>スマラク管理ようこそ</h1>
        <p>スマラク管理</p>
    </div>
</body>
</html>
